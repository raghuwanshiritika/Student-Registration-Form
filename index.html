<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form â€“ Replica</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f3f5f9;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius-lg: 14px;
      --radius: 10px;
      --accent-start: #9b3cff; /* purple */
      --accent-mid: #e153f5;   /* magenta */
      --accent-end: #ff7fa6;   /* pink */
      --accent-green: #dff3ea; /* top/bottom strip bg */
      --accent-green-text: #0f9d77;
      --input-bg: #ffffff;
      --input-border: #dfe3ea;
      --input-focus: #8a3cff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.35;
    }

    .wrap {
      max-width: 880px;
      padding: 40px 16px 80px;
      margin: 0 auto;
    }

    /* small banners */
    .ribbon {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: var(--shadow);
      padding: 18px 22px;
      text-align: center;
      font-weight: 600;
      color: #3b3b98;
      margin: 0 auto 18px;
      max-width: 720px;
    }
    .ribbon--top { color: #4156d6; }
    .ribbon--bottom {
      color: #0b6c55;
      background: #eef8f3;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      overflow: hidden;
      max-width: 720px;
      margin: 0 auto;
    }

    .card__header {
      padding: 22px 28px;
      color: #fff;
      font-weight: 700;
      text-align: center;
      font-size: 20px;
      background: linear-gradient(90deg, var(--accent-start), var(--accent-mid), var(--accent-end));
    }

    .card__body {
      padding: 22px 24px 26px;
      background: linear-gradient(180deg, rgba(155,60,255,0.06), rgba(255,127,166,0.06));
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin: 12px 0 6px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
    }

    .col-12 { grid-column: span 12; }
    .col-6  { grid-column: span 6; }
    .col-4  { grid-column: span 4; }
    .col-3  { grid-column: span 3; }

    @media (max-width: 780px) {
      .col-6, .col-4, .col-3 { grid-column: span 12; }
    }

    label { display: block; font-size: 12px; font-weight: 600; color: var(--text); margin-bottom: 6px; }

    input[type="text"], input[type="email"], input[type="number"], select, textarea {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }

    textarea { min-height: 70px; resize: vertical; }

    input:focus, select:focus, textarea:focus {
      border-color: var(--input-focus);
      box-shadow: 0 0 0 3px rgba(138,60,255,.15);
    }

    .inline { display: flex; gap: 18px; align-items: center; }
    .inline label { margin: 0; font-weight: 500; }
    .check { display: grid; grid-template-columns: repeat(12, 1fr); gap: 8px 24px; }
    .check > label { grid-column: span 4; font-weight: 500; color: #374151; }

    /* qualifications table */
    .table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }
    .table th, .table td {
      border-bottom: 1px solid var(--border);
      padding: 10px 12px;
      text-align: left;
      font-size: 13px;
      vertical-align: middle;
    }
    .table thead th {
      background: #f7f8fb;
      font-weight: 600;
      color: #6b7280;
      font-size: 12px;
    }
    .table input { height: 34px; }

    .actions {
      display: flex; justify-content: flex-end; gap: 10px; margin-top: 14px;
    }
    .btn { border: 0; padding: 10px 16px; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 13px; }
    .btn--ghost { background: #eef1f7; color: #374151; }
    .btn--primary {
      color: #fff;
      background: linear-gradient(90deg, #b14cff, #8b3cff);
      box-shadow: 0 6px 16px rgba(139,60,255,.32);
    }

    /* bottom green strip to mimic screenshot */
    .spacer { height: 22px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ribbon ribbon--top">Modern Registration Form</div>

    <div class="card">
      <div class="card__header">Student Registration Form</div>
      <div class="card__body">
        <form>
          <div class="grid">
            <div class="col-6">
              <label>First Name</label>
              <input type="text" placeholder="Enter first name" />
            </div>
            <div class="col-6">
              <label>Last Name</label>
              <input type="text" placeholder="Enter last name" />
            </div>

            <div class="col-12 section-title">Date of Birth</div>
            <div class="col-4">
              <select>
                <option>Day</option>
                <option>01</option><option>02</option><option>03</option><option>04</option>
                <option>05</option><option>06</option><option>07</option><option>08</option>
                <option>09</option><option>10</option>
              </select>
            </div>
            <div class="col-4">
              <select>
                <option>Month</option>
                <option>January</option><option>February</option><option>March</option>
                <option>April</option><option>May</option><option>June</option>
                <option>July</option><option>August</option><option>September</option>
                <option>October</option><option>November</option><option>December</option>
              </select>
            </div>
            <div class="col-4">
              <select>
                <option>Year</option>
                <option>1996</option><option>1997</option><option>1998</option><option>1999</option>
                <option>2000</option><option>2001</option><option>2002</option>
              </select>
            </div>

            <div class="col-6">
              <label>Email ID</label>
              <input type="email" placeholder="Enter email address" />
            </div>
            <div class="col-6">
              <label>Mobile Number</label>
              <input type="text" placeholder="Enter 10-digit mobile number" />
            </div>

            <div class="col-12 section-title">Gender</div>
            <div class="col-12 inline">
              <label class="inline"><input type="radio" name="gender" /> &nbsp;Male</label>
              <label class="inline"><input type="radio" name="gender" /> &nbsp;Female</label>
            </div>

            <div class="col-12">
              <label>Address</label>
              <textarea placeholder="Enter your full address"></textarea>
            </div>

            <div class="col-4">
              <label>City</label>
              <input type="text" placeholder="Enter city" />
            </div>
            <div class="col-4">
              <label>PIN Code</label>
              <input type="text" placeholder="Enter 6-digit PIN code" />
            </div>
            <div class="col-4">
              <label>State</label>
              <input type="text" placeholder="Enter state" />
            </div>

            <div class="col-12">
              <label>Country</label>
              <select>
                <option>Select country</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
              </select>
            </div>

            <div class="col-12 section-title">Hobbies</div>
            <div class="col-12 check">
              <label><input type="checkbox">&nbsp;Drawing</label>
              <label><input type="checkbox">&nbsp;Sketching</label>
              <label><input type="checkbox">&nbsp;Singing</label>
              <label><input type="checkbox">&nbsp;Others</label>
              <label><input type="checkbox">&nbsp;Dancing</label>
            </div>

            <div class="col-12 section-title">Qualification</div>
            <div class="col-12">
              <table class="table">
                <thead>
                  <tr>
                    <th style="width:60px;">Sr. No.</th>
                    <th>Examination</th>
                    <th style="width:22%">Board</th>
                    <th style="width:22%">Percentage</th>
                    <th style="width:22%">Year of Passing</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>Masters</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="col-12 section-title">Courses Applied For</div>
            <div class="col-12 inline" style="flex-wrap: wrap; gap: 16px 22px;">
              <label class="inline"><input type="radio" name="course">&nbsp;BCA</label>
              <label class="inline"><input type="radio" name="course">&nbsp;B.Com</label>
              <label class="inline"><input type="radio" name="course">&nbsp;B.Sc</label>
              <label class="inline"><input type="radio" name="course">&nbsp;B.A</label>
            </div>

            <div class="col-12 actions">
              <button type="reset" class="btn btn--ghost">Reset</button>
              <button type="submit" class="btn btn--primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="spacer"></div>

    <div class="ribbon ribbon--bottom">Professional Registration Form</div>
  </div>
</body>
</html>
